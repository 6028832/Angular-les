<mat-card class="card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="header-image" [style.background-image]="'url(' + user.foto + ')'"></div>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.id}} {{user.adres}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
       {{user.email}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>
            <a routerLink="details">
                Details
            </a>
        </button>
    </mat-card-actions>
  </mat-card>
